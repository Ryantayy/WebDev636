<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Include Bootstrap CSS from a CDN. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navigation bar with the site logo and links. -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
              <img src="{{ url_for('static', filename='car_logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
              Motorkhana</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <!-- Navigation links to different pages. -->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('junior_driver_list') }}">Junior Driver List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('edit_runs') }}">Edit Runs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('add_driver') }}">Add Driver</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('driverInterface') }}">Driver Interface</a>
                </li>
              </ul>
              <!-- Form for searching drivers. -->
              <form action="/search_driver" method="post" class="d-flex" role="search">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Driver Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form> 
            </div>
          </div>
        </nav>
        <section class="content">
          <header>
            {% block header %}{% endblock %}
          </header>
          <!-- Display flashed messages, if any. -->
          {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
          {% block content %}{% endblock %}
        </section>

        <!-- Bootstrap CSS link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
