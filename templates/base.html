<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- Include Bootstrap CSS from a CDN. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    {% block title %}
    <body>
      <!-- Navigation bar with site logo and links. -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">
            <img src="{{ url_for('static', filename='car_logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Motorkhana
          </span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- Navigation links to different pages. -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('listdrivers') }}">List Drivers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('listcourses') }}">List Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('select_driver') }}">Driver's Run Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('overallresults') }}">Overall Results</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('showgraph') }}">Show Graph</a>
            </ul>
          </div>
          <a class="btn btn-secondary" href="{{ url_for('adminInterface') }}">Login as Admin</a>
        </div>
      </nav>
      {% endblock %}
      
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      <!-- Display flashed messages, if any. -->
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
    </body>

</html>
